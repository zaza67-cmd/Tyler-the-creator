<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>contact</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<table width="717" height="695">
  <tbody>
    <tr>
      <td height="188" colspan="4"><h1>Contact</h1></td>
    </tr>
    <tr>
      <td width="198"><label for="tel">
        <blockquote>
          <p><a href="index.html">HOME:</a></p>
        </blockquote>
      </label></td>
      <td width="205"><a href="gallery.html">GALLERY:</a></td>
      <td width="68">&nbsp;</td>
      <td><strong><a href="contact.html">Contact:</a></strong></td>
    </tr>
    <tr>
      <td colspan="3">Name:
        <input name="name" type="text" required="required" id="name"></td>
      <td width="509"><label for="last_name">Last name:</label>
      <input type="text" name="last_name" id="last_name"></td>
    </tr>
    <tr>
      <td colspan="3">Email:
        <input type="text" name="email" id="email"></td>
      <td><label for="password">Password:</label>
      <input type="text" name="password" id="password"></td>
    </tr>
    <tr>
      <td colspan="3"><label for="tel">Tel:</label>
      <input type="text" name="tel" id="tel"></td>
      <td><label for="adress">Adress:</label>
      <input type="text" name="adress" id="adress"></td>
    </tr>
    <tr>
      <td height="34" colspan="3">Birthday:
        <input type="text" name="birthday" id="birthday"></td>
      <td><label for="language">Language::</label>
        <select name="language" id="language">
          <option value="sp">Spanish</option>
          <option value="en" selected="selected">English</option>
          <option value="fr">French</option>
          <option value="gr">German</option>
          <option value="it">italian </option>
      </select></td>
    </tr>
    <tr>
      <td colspan="3"><label for="textfield">Gender:</label>
        <p>
          <label>
            <input type="radio" name="Gender" value="w" id="Gender_0">
            Woman</label>
          <br>
          <label>
            <input type="radio" name="Gender" value="m" id="Gender_1">
            Men</label>
          <br>
        </p>
      <label for="textfield">:</label></td>
      <td><label for="textfield">Hobbies:</label>
        <p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="videogames" id="CheckboxGroup1_0">
            play video games</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="sport" id="CheckboxGroup1_1">
            do sport</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="design" id="CheckboxGroup1_2">
            be a designer</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="write lyrics" id="CheckboxGroup1_3">
            write songs</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="gym" id="CheckboxGroup1_4">
            go to the gym</label>
          <br>
      </p></td>
    </tr>
    <tr>
      <td height="31" colspan="3"><label for="textfield">Comment:</label>
        <label for="textarea">:</label>
      <textarea name="textarea" cols="100" rows="6" id="textarea"></textarea></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="4"><strong>Copy right 2025 &copy;</strong></td>
    </tr>
  </tbody>
</table>
</body>
</html>
